<html>
    <head>
        <title>Informacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
        <h1 style="text-align: center">INFORMACIÓN</h1>
        <h2 style="text-align: center">Si quieres recibi información, regístrate:</h2>
        
        <table border="0" style="margin: 0 auto">
            <tr>
                <td align="right">Nombre:</td>
                <td><input type="text" name="nombre" size="12"></td>
            </tr>
            <tr>
                <td align="right">Primer Apellido:</td>
                <td><input type="text" name="apell1"></td>
            </tr>
            <tr>
                <td align="right">Segundo Apellido:</td>
                <td><input type="text" name="apell2"></td>
            </tr>
            <tr>
                <td align="right">Domicilio:</td>
                <td><input type="text" name="domicilio" size="18"></td>
            </tr>
            <tr>
                <td align="right">Código Postal:</td>
                <td><input type="text" name="CP" size="5"></td>
            </tr>
            <tr>
                <td align="right">Teléfono:</td>
                <td><input type="text" name="tel" size="9"></td>
            </tr>
            <tr>
                <td align="right">e-mail:</td>
                <td><input type="text" name="mail" size="25"></td>
            </tr>
            <tr>
                <td align="right">Confirmación e-mail:</td>
                <td><input type="text" name="c_mail" size="25"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
        
        </form>
        
</body>
</html>
